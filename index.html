<script>
    window.addEventListener("DOMContentLoaded", () => {
    console.log("DOM Loaded - Code executed!")
    // Build UI
    const container = document.createElement("div");
    container.innerHTML = `
    <label>Name: <input type="text" id="nameField" /></label><br/>
    <label>Email: <input type="text" id="emailField" /></label><br/>
    <label>Status: <input type="text" id="statusField" /></label>
    `;
    document.body.appendChild(container);

    // Update Jotform field values
    function updateFormValue() {
        const value = {
            name: document.getElementById("nameField").value,
            email: document.getElementById("emailField").value,
            status: document.getElementById("statusField").value
        };
        if (window.JFCustomWidget) {
            JFCustomWidget.setValue(value);

    }

    // Parse response from API into useful content
    function parseXMLResponse(xmlResponse) {
        const parser = new DOMParser();

        console.log(parser);

    // OAuth client credentials
    const client_id = JFCustomWidget.getWidgetSetting('client_id');;       // <-- Replace here
    const client_secret = JFCustomWidget.getWidgetSetting('client_secret');; // <-- Replace here
    const token_url = "https://mdm.kings.edu.au/api/v1/auth/token";  // Replace with actual OAuth token endpoint
    const api_url = "https://mdm.kings.edu.au/JSSResource/sites";           // Replace with actual API endpoint

    // Function to get OAuth token
    async function getToken() {
        const body = new URLSearchParams();
        body.append("grant_type", "client_credentials");
        body.append("client_id", client_id);
        body.append("client_secret", client_secret);

        const response = await fetch(token_url, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded", "accept": "application/json" },
            body: body.toString()
        });

        if (!response.ok) {
            throw new Error(`Token request failed: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        return data.access_token;
    }

    // Function to fetch user data using the token
    async function fetchUserData(token) {
    const response = await fetch(api_url, {
        headers: { Authorization: `Bearer ${token}` }
    });
        if (!response.ok) {
            throw new Error(`API request failed: ${response.statusText}`);
        }
   
    return response.json();
    }

    // Main function to get token then fetch user data
    async function fetchData() {
    try {
        const token = await getToken();
        const userData = await fetchUserData(token);

        console.log(userData)

        // updateFormValue();
    } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("statusField").value = "Error fetching data";
    }
    }

    // Listen for manual input changes
    ['nameField', 'emailField', 'statusField'].forEach(id => {
    document.getElementById(id).addEventListener("input", updateFormValue);
    });

    fetchData();

    if (window.JFCustomWidget) {
    JFCustomWidget.subscribe("ready", () => {
        JFCustomWidget.setHeight(220);
    });
    }
});

</script>
